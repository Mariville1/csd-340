  <head>
    <title>
      Example 10
    </title>
    <script>
      function displayImage(imageFile){
        var largerImage = document.getElementById("mainImage");
        var newNode = document.createElement("img");
        newNode.id = "mainImage";
        newNode.src = imageFile;
        newNode.alt = "Large Image";
        newNode.className = "mainImage";
        newNode.style.width = "300px";
        newNode.style.height = "200px";
        largerImage.parentNode.replaceChild(newNode, largerImage);
      }
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      div {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      
      img {
        width: 200px;
        height: 150px;
        border: 0;
        cursor: pointer;
      }
      
      div:hover {
        color: red;
      }
    </style>

  </head>

  <body>
    <br />
    <div>
      <img src="olivia.jpeg" alt="Olivia Image" onmouseover="displayImage('olivia.jpeg');">
    </div>
    <br />
    <div>
      Run your mouse over the image to change.
      <br />
    </div>
    <div>
      <img src="hobby1.jpeg" alt="Hobby 1 Image" onmouseover="displayImage('hobby1.jpeg');">
    </div>
    <br />
    <div>
      Run your mouse over the image to change.
      <br />
      Right-click and select View Source for more details.
    </div>

  </body>

</html>
