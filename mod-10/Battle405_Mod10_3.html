<!DOCTYPE html>
<html>
<head>
    <title>Color and Image Change</title>
    <style>
        .pink {
            color: pink;
        }

        .purple {
            color: purple;
        }

        .yellow {
            color: yellow;
        }
    </style>
    <script>
        function changeColor(color) {
            var text = document.getElementById("text");
            text.className = color;
        }

        function changeImage(image) {
            var mainImage = document.getElementById("mainImage");
            mainImage.src = image;
        }
    </script>
</head>
<body>
    <h1>Color and Image Change</h1>
    <p id="text">Run your mouse over the buttons to change the color and image.</p>

    <button onmouseover="changeColor('pink')" onmouseout="changeColor('')">Pink</button>
    <button onmouseover="changeColor('purple')" onmouseout="changeColor('')">Purple</button>
    <button onmouseover="changeColor('yellow')" onmouseout="changeColor('')">Yellow</button>

    <br><br>

    <img id="mainImage" src="martin1.jpg" alt="Image">

    <br><br>

    <button onclick="changeImage('martin1.jpg')">Image 1</button>
    <button onclick="changeImage('martin2.jpg')">Image 2</button>
    <button onclick="changeImage('martin3.jpg')">Image 3</button>
    <button onclick="changeImage('martin4.jpg')">Image 4</button>
</body>
</html>
